<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Prodotti</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Catalogo Prodotti E-Commerce</h1>
    <div class="productcatalog">
      <h2>Lista Prodotti</h2>

      <!-- PRODOTTO 1 -->
      <div class="product1" data-id="1">
        <h3>Notebook</h3>
        <p>Prezzo: €20</p>
        <img src="./img/notebook.jpg" alt="Notebook image" /> <br />

        <button class="quantita1" onclick="addItem(1)">
          Aggiungi al carrello
        </button>
      </div>

      <!-- PRODOTTO 2 -->
      <div class="product2" data-id="2">
        <h3>Tablet</h3>
        <p>Prezzo: €10</p>
        <img src="./img/tablet.jpg" alt="Tablet image" /> <br />

        <button class="quantita2" onclick="addItem(2)">
          Aggiungi al carrello
        </button>
      </div>

      <!-- PRODOTTO 3 -->
      <div class="product3" data-id="3">
        <h3>Smartphone</h3>
        <p>Prezzo: €25</p>
        <img src="./img/smartphone.jpg" alt="Smartphone image" /> <br />
        <button class="quantita3" onclick="addItem(3)">
          Aggiungi al carrello
        </button>
      </div>
    </div>

    <div class="shoppingcart">
      <h2>Carrello</h2>

      <!-- Pulsante per svuotare il carrello -->
      <button onclick="clearCart()">Svuota Carrello</button>

      <!-- Container dove verranno aggiunti gli articoli del carrello -->
      <div class="cartItem" id="cart-items">
        <p>Il carrello è vuoto</p>
      </div>
    </div>

    <div class="totalprice">
      <div id="total-area">
        <h2>Totale: <span id="total-amount">€0</span></h2>
        <button onclick="checkout()">Procedi al Checkout</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

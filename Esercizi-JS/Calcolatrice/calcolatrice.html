<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice con JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Calcolatrice</h1>

    <!-- Caselle di testo -->

    <input type="number" id="n1" placeholder="Inserisci primo Numero" />
    <input type="number" id="n2" placeholder="Inserisci secondo Numero" />

    <!-- Pulsanti Operazioni -->

    <button onclick="calcola('+')">Somma (+)</button>
    <button onclick="calcola('-')">Sottrai (-)</button>
    <button onclick="calcola('*')">Moltiplicazione (x)</button>
    <button onclick="calcola('/')">Divisione (รท)</button>

    <!-- Mostra il risultato -->

    <p id="risultato"></p>

    <script src="./script/calcolatrice.js"></script>
  </body>
</html>
